<div class="row" id="userEdit">
	<div class="small-12 columns">
		<h2>Edit Display Name</h2>
	</div>
</div>
<form class="simple-form">
	<div class="row">
		<div class="small-12 columns">
	      <label>Display Name
	        <input type="text" ng-model="user.displayName" placeholder="{{user.displayName}}" />
	      </label>
	    </div>
	</div>
    <div class="row">
    	<div class="small-12 columns">
     		<input type="hidden" ng-model="user.email" value="{{user.email}}" />   		
    		<div class="row">
    			<div class="small-6 columns">
 	    			<input class="button success expand" type="submit" ng-click="update(user)" value="Save" />				
 				</div>
    			<div class="small-6 columns">
 					<input class="button alert expand" ng-click="cancelEdit()" value="Cancel" />
 				</div>
    		</div>
    	</div>
    </div>

</form>
