<div class="row">
	<div class="large-12 columns">
		<h2>Users<br>
		<small>List of users</small></h2>

		<a ui-sref="root.users.add" class="button">Add New</a>		

		<div ng-repeat="user in users" class="panel">
					<i ng-if="user.active" class="fa fa-check green right"></i>
					<i ng-if="!user.active" class="fa fa-times red right"></i>
			<div class="row">
				<div class="small-9 medium-4 large-5 columns">
					{{user.displayName}}
					<label>email: {{user.email}}</label>
				</div>
				<div class="small-12 medium-7 large-6 columns">
					<label>Created Date: {{user.createdDate}}</label>
					<label>Last Modified: {{user.modifiedDate}}</label>
				</div>
			</div>
		</div>
	</div>
</div>

<div ui-view="subcontainer" autoscroll></div>
